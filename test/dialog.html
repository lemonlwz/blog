<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Dialog</title>
  <style type="text/css">
    html, body {
      height: 100%;
    }
    .link, .open {
      font-size: 1.5rem;
    }
    .dialog-cnt {
      height: 500px;
      font-size: 1.5rem;
      background: #FFF;
      box-shadow: 0 0 5px rgba(0,0,0,.4);
    }
    .textarea-wrap {
      height: 100%;
      background: #f1f1f1;
    }
    .textarea {
      display: block;
      width: 80%;
      height: 100%;
      margin: 0 auto;
    }
  </style>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
  <script src="../assets/js/core2.js" type="text/javascript"></script>
</head>
<body>

  <!--
  <div class="J_dialogCnt dialog-cnt">dialog content</div>
  -->
  <a href="https://www.google.com.hk/" class="link">link</a>
  <a href="javascript:;" class="open">open</a>

  <div class="textarea-wrap"><textarea id="" name="" class="textarea"></textarea></div>
	
  <script type="text/javascript">
    //dialog test
    var dg = $.Dialog({
content: '<div class="J_dialogCnt dialog-cnt">dialog content <a href="javascript:;" class="close">close</a><a href="javascript:;" class="link">link</a></div>',
      title: 'dialog title',
      model: true
    }).open();

    $(document).on('click', '.close', function(){
      dg.close();
    });

    $(document).on('click', '.open', function(){
      dg.open();
    });
  </script>
</body>
</html>
