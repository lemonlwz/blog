<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Dialog</title>
  <style type="text/css">
    .dialog-cnt {
      background: #FFF;
      box-shadow: 0 0 5px rgba(0,0,0,.4);
    }
  </style>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
  <script src="../assets/js/core2.js" type="text/javascript"></script>
</head>
<body>

  <!--
  <div class="J_dialogCnt dialog-cnt">dialog content</div>
  -->
  <a href="https://www.google.com.hk/">link</a>
  <a href="javascript:;" class="open">open</a>
	
  <script type="text/javascript">
    //dialog test
    var dg = $.Dialog({
      content: '<div class="J_dialogCnt dialog-cnt">dialog content <a href="javascript:;" class="close">close</a></div>',
      title: 'dialog title',
      model: true
    }).open();

    $(document).on('click', '.close', function(){
      dg.close();
    });

    $(document).on('click', '.open', function(){
      dg.open();
    });
  </script>
</body>
</html>
